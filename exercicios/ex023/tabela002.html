<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
         
        table {
            width: 500px;
            border-collapse: collapse;
        
        }

        td, th {
            border: 1px solid black;
            padding: 10px;

        }
         
        thead, tfoot {
            background-color: grey;
            color: white;
        }

        td.num {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!--
        Anatomia para tabelas grandes
        
        table 
            thead
                tr, td, th
            tbody
                tr, td, th
            tfoot
                tr, td, th

    -->
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">0000</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">0000</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">0000</td>
            </tr>
            <tr>
                <td>Campo Grande</td>
                <td class="num">0000</td>
            </tr>
            <tr>
                <td>Santa Catarina</td>
                <td class="num">0000</td>
            </tr>
            <tr>
                <td>Goiás</td>
                <td class="num">0000</td>
            </tr>
            <tr>
                <td>Goiania</td>
                <td class="num">0000</td>
            </tr>
            <tr>
                <td>Mato Grosso</td>
                <td class="num">0000</td>
            </tr>
            <tr>
                <td>Bahia</td>
                <td class="num">0000</td>
            </tr>
            <tr>
                <td>Sergipe</td>
                <td class="num">0000</td>
            </tr>
            <tr>
                <td>Tocantins</td>
                <td class="num">0000</td>
            </tr>
            <tr>
                <td>Rio Grande do Sul</td>
                <td class="num">0000</td>    
            </tr>
            <tr>
                <td>Paraná</td>
                <td class="num">0000</td>

            
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total de Habitantes</th>
                <td class="num"><strong>0000</strong></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
